<html>
<head>
    <meta charset="utf-8">
    <title>AMD Test</title>
    <link href="../bower_components/mocha/mocha.css" rel="stylesheet" />
</head>
<body>
    <div id="mocha"></div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/requirejs/require.js"></script>
    <script src="../bower_components/should/should.js"></script>
    <script src="../bower_components/mocha/mocha.js"></script>

    <script>
        mocha.setup('bdd');

        describe('createPaging', function () {
            it('should return a paging instance', function (done) {
                require(['../paging'], function (createPaging) {
                    var paging = createPaging($());
                    paging.should.have.property('switchToPage');
                    done();
                });
            });
        });

        mocha.checkLeaks();
        mocha.run();
    </script>
</body>
</html>
